<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slot Machine</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="game-container">
         <h1>Super Slots</h1>
         <div class="stats">
            <p>Balance: $<span id="balance">0</span></p>
            <p id="message">Please deposit money to start!</p>
        </div>
    </div>
    
    <div class="machine-container">
         <!-- Reel 1 - Left Coloumn -->
          <div class="reel" id="reel1">
            <div class="slot">A</div>
            <div class="slot">B</div>
            <div class="slot">C</div>
          </div>
          
          <!-- Reel 2 - Middle Coloumn -->
          <div class="reel" id="reel2">
                <div class="slot">A</div>
                <div class="slot">B</div>
                <div class="slot">C</div>
            </div>
            
           <!-- Reel 3 - Right Coloumn -->
           <div class="reel" id="reel3">
               <div class="slot">A</div>
                <div class="slot">B</div>
                <div class="slot">C</div>
            </div>
    </div>
    
    <div class="controls">
        <!-- Button for Deposit money -->
        <div class="input-group">
            <label>Deposit Money ($):</label>
            <input type="number" id="deposit-input" placeholder="e.g. 100">
            <button id="deposit-button">Deposit</button>
        </div>

        <!-- Betting Cojntrols -->
        <div class="input-group">
            <label>Lines (1-3):</label>
            <input type="number" id="lines-input" min="1" max="3" placeholder="e.g. 1">
            
            <label>Bet per Line ($):</label>
            <input type="number" id="bet-input" placeholder="e.g. 10">
        </div>
        
        <!-- The Big Spin Button  -->
        <button id="spin-btn">SPIN</button>
    </div>
    
<script src="project2.js"></script>
</body>
</html>
